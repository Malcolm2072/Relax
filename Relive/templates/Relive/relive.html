<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspire</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/REL.css' %}">
    <style>
        
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <a href="/" class="logo">Relax</a>
            <ul>
                <li><a href="#">UnWind</a></li>
                <li><a href="#">SmRelax</a></li>
                <li><a href="#">Relive</a></li>
                <li><a href="#">Inspire</a></li>
            </ul>
            <div class="navbar-icon">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg></a>
            </div>
        </div> 
    </div>     
    <div class="banner">
        <h1>Breathing Exercise Game</h1>
    <button id="startButton">Start</button>
    <div id="breathingInstructions" style="display: none;">
        <p>Follow the instructions: Inhale... Exhale...</p>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("startButton").style.display = "none";
            document.getElementById("breathingInstructions").style.display = "block";
            setTimeout(function() {
                alert("Time's up! You've completed 1 minute of breathing exercise.");
                // You can redirect to another page or perform any other action here
            }, 60000); // 1 minute = 60,000 milliseconds
        });
    </script>
    </div>  
</body>
</html>
